<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./Css/style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Platform</title>
</head>
<body>
    <div class="top-container">
        <div class="Player-Computer">
            <div class="player">Player Section</div>
            <div class="computer">Computer Section</div>
        </div>
        <div class="select">
            <div class="playerSelect">Player's choice</div>
            <div class="computerSelect">Computer's choice </div>
        </div>
        <div class="score">
            <div class="playerScore"> Score</div>
            <div class="computerScore"> Score</div>
        </div>
        <div class="score2">
            <div class="playerScore2"> 0</div>
            <div class="computerScore2"> 0</div>
        </div>
        <div class="winner">
            <div class="winner-list">Winner</div>
            <div class="winner-name"></div>
        </div>
        <div class="play">
            <button class="click">Click to Play</button>
            <h2>Rock Paper Scissors</h2>
        </div>
        <div class="option">
            <button class="choice">Rock</button>
            <button class="choice">Paper</button>
            <button class="choice">Scissors</button>
        </div>
    </div>
    <script src="./Js/Game.js" defer></script>
</body>
</html>
